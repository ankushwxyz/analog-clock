<!DOCTYPE html >
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">
    .container {
        position: relative;
    }
    .outer-div {
        width: 150px;
        height: 150px;
        border: 3px solid black;
        border-radius: 80px;
        /* display: flex;

    }
    .hour {
        width: 150px;
        /* flex-grow: 1; */
        /* border: 1px solid #000; */
        /* width: 73px;

    }
    .hour-1 {
        /* border: 1px solid #000; */
        transform: rotate(300deg);
        position: relative;
        top: 75px;
        /* border-bottom: 1px solid #000; */
    }
    .hour-2 {
        transform: rotate(330deg);
        position: relative;
        top: 72px;
        /* border-bottom: 1px solid #000; */
    }
    .hour-3 {
        transform: rotate(0deg);
        position: relative;
        top: 72px;
        /* border-top: 1px solid #000; */
    }
    .hour-4 {
        transform: rotate(30deg);
        position: relative;
        top: 70px;

        position: relative;
        top: 68px;
    }
    .hour-6 {
        transform: rotate(90deg);
        position: relative;
        top: 64px;
    }
    .hour-7 {
        transform: rotate(120deg);
        position: relative;
        top: 62px;
    }
    .hour-8 {
        transform: rotate(150deg);
        position: relative;
        top: 60px;
    }
    .hour-9 {
        transform: rotate(180deg);
        position: relative;
        top: 58px;
    }
    .hour-10 {
        transform: rotate(210deg);
        position: relative;
        top: 56px;
    }
    .hour-11 {
        transform: rotate(240deg);
        position: relative;
        top: 54px;
    }
    .hour-12 {
        transform: rotate(270deg);
        position: relative;
        top: 52px;
        left: 1px;
    }
    .sec-hand {
        position: relative;
        height:  150px;
        width: 0;
        /* border: 1px solid black; */
        transform: rotate(200deg);
        top: -152px;
    }
    .sec-hand-upper {
        position: relative;
        border: 1px solid black;
        height: 60px;
        top: 13px;
    }
    .hours {
        position: relative;
        left: 65px;
        width: 10px;
        border: 1px solid black;
    }
    </style>

</head>
